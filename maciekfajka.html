<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Snake z Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #00a7ff, #9189ff, #e553d1, #ff007a, #ff0101);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 10px;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .menu-button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #000;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .menu-button:hover {
      background-color: #f70000;
    }

    #score {
      color: white;
      font-size: 20px;
      margin: 10px 0;
      display: none;
    }

    canvas {
      display: none;
      background-color: #222;
      border: 3px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .music-button,
    #nextBtn,
    #restartBtn {
      position: fixed;
      padding: 12px 16px;
      font-size: 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    .music-button:hover,
    #restartBtn:hover,
    #nextBtn:hover {
      background-color: #f70000;
    }

    .music-button {
      bottom: 20px;
      right: 20px;
    }

    #nextBtn {
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }

    #restartBtn {
      top: 20px;
      right: 20px;
      display: none;
    }
    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: row;
      gap: 15px;
      z-index: 1000;
    }

    .social-icons a img {
      width: 50px;
      height: 50px;
      transition: transform 0.2s;
      border-radius: 10px;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="social-icons">
    <a href="https://guns.lol/gerbus" target="_blank">
      <img src="OIP.jpg" alt="Guns.lol">
    </a>
    <a href="https://steamcommunity.com/profiles/76561199479811057" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam">
    </a>
    <a href="https://instagram.com/gerbusxdlol" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
    <a href="https://www.youtube.com/@gerbusxd" target="_blank">
      <img src="pobrane (1).png" alt="YouTube">
    </a>
  </div>
  <h1>üêç SNUJK</h1>

  <div id="menu">
    <button class="menu-button" onclick="startGame()">‚ñ∂Ô∏è Play</button>
  </div>

  <div id="score">Punkty: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <button class="music-button" onclick="toggleMusic()">üéµ Muzyka</button>
  <audio id="muzyka" loop>
    <source src="casablanca-prod-crackhouse.mp3" type="audio/mpeg" />
    Twoja przeglƒÖdarka nie obs≈Çuguje audio.
  </audio>

  <button id="restartBtn" onclick="restartGame()">üîÅ Restart</button>
  <button id="nextBtn" onclick="goNext()">‚û°Ô∏è Przejd≈∫ dalej</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");
    const box = 20;
    let direction = "RIGHT";
    let score = 0;
    let snake = [];
    let food;
    let game;

    document.addEventListener("keydown", changeDirection);

    function changeDirection(e) {
      const key = e.key.toLowerCase();
      if (key === "a" && direction !== "RIGHT") direction = "LEFT";
      else if (key === "w" && direction !== "DOWN") direction = "UP";
      else if (key === "d" && direction !== "LEFT") direction = "RIGHT";
      else if (key === "s" && direction !== "UP") direction = "DOWN";
    }

    function startGame() {
      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      scoreDisplay.style.display = "block";
      restartBtn.style.display = "inline-block";
      resetGame();
      game = setInterval(draw, 145);
    }

    function resetGame() {
      direction = "RIGHT";
      score = 0;
      snake = [{ x: 13 * box, y: 13 * box }];
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      scoreDisplay.textContent = "Punkty: 0";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00FF00" : "#00AA00";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(game);
        alert("Game Over! Wynik: " + score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Punkty: " + score;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }
    }

    function restartGame() {
      clearInterval(game);
      resetGame();
      game = setInterval(draw, 75);
    }

    function toggleMusic() {
      const audio = document.getElementById("muzyka");
      audio.paused ? audio.play() : audio.pause();
    }

    function goNext() {
      window.location.href = "wieczorkiXD.html";
    }
  </script>
</body>
</html>
