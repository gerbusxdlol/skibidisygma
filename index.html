<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
  <style>
    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 16px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: background-color 0.3s;
    }

    .music-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="bg" aria-hidden="true">
    <div class="bg__dot"></div>
    <div class="bg__dot"></div>
  </div>

  <form class="form" autocomplete="off" onsubmit="login(event)">
    <div class="form__icon" aria-hidden="true"></div>

    <div class="form__input-container">
      <input
        aria-label="User"
        class="form__input"
        type="text"
        id="user"
        placeholder=" "
        required
      />
      <label class="form__input-label" for="user">Email</label>
    </div>

    <div class="form__input-container">
      <input
        aria-label="Password"
        class="form__input"
        type="password"
        id="password"
        placeholder=" "
        required
      />
      <label class="form__input-label" for="password">Password</label>
    </div>

    <div class="form__spacer" aria-hidden="true"></div>
    <button type="submit" class="form__button">Log in</button>
  </form>

  <button class="music-button" id="musicButton" onclick="toggleMusic()">▶️ Włącz muzykę</button>

  <audio id="muzyka" loop>
    <source src="casablanca-prod-crackhouse.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje odtwarzacza audio.
  </audio>

  <script>
     function toggleMusic() {
      const audio = document.getElementById('muzyka');
      const button = document.getElementById('musicButton');
      
      if (audio.paused) {
        audio.play();
        button.textContent = '⏸️ Pauza';
        button.innerHTML = '⏸️ Pauza'; 
      } else {
        audio.pause();
        button.textContent = '▶️ Włącz muzykę';
        button.innerHTML = '▶️ Włącz muzykę'; 
      }
    }

    function login(event) {
      event.preventDefault();

      const email = document.getElementById('user').value;
      const password = document.getElementById('password').value;

      const users = [
        { email: 'admin@gmail.com', password: 'gerbusio' },
        { email: 'michalek09@gmail.com', password: 'haslo123' },
        { email: 'igorekporek09@xyz.xyz', password: 'xyzxyz' }
      ];

      const isValid = users.some(user => user.email === email && user.password === password);

      if (isValid) {
        alert("Zalogowałeś się pomyślnie!");
        window.location.assign("strona2.html");
      } else {
        alert("Zły email lub hasło, spróbuj ponownie.");
      }
    }

    function playMusic() {
      const audio = document.getElementById('muzyka');
      audio.play().catch(error => {
        console.error("Nie udało się odtworzyć muzyki:", error);
      });
    }
  </script>
</body>
</html>
