<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Świąteczne Tło</title>
  <link rel="stylesheet" href="skibidimotywek.css">
  <style>
    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 16px;
      font-size: 16px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: background-color 0.3s;
    }

    .music-button:hover {
      background-color: #f70000;
    }
  </style>
</head>
<body>

  <div class="snowflakes" aria-hidden="true"></div>

  <div class="animated-text">
    Macie jedyneczki do dzienika!!!
  </div>

  <button class="continue-btn" onclick="window.location.href='maciekfajka.html'">Idź dalej</button>

  <button class="music-button" id="musicButton" onclick="toggleMusic()">▶️ Włącz muzykę</button>


  <audio id="muzyka" loop>
    <source src="gitmuzyka.mp3" type="audio/mpeg" />
    Twoja przeglądarka nie obsługuje odtwarzacza audio.
  </audio>

  <script>

    function createSnowflakes(count) {
      const snowflakesContainer = document.querySelector('.snowflakes');
      for (let i = 0; i < count; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '❄';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
        snowflake.style.animationDelay = Math.random() * 5 + 's';
        snowflakesContainer.appendChild(snowflake);
      }
    }

    createSnowflakes(300);


    const audio = document.getElementById('muzyka');
    const button = document.getElementById('musicButton');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        button.textContent = '▶️ Włącz muzykę';
      } else {
        audio.play();
        button.textContent = '⏸️ Wyłącz muzykę';
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
